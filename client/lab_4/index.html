    <title>Mabel Chang's Labs</title>

  <body>
    <div class="wrapper">

        <h1>Mabel Chang's INST377 Labs</h1>

        <div class="left_section box">

        </div>
        <div class="right_section box">
          <h3>Local Restaurants</h3>
          <div class="box">
            <div class="restaurant_list">A list of local restuarants from an API</div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer a">
      GITHUB ACCOUNT NAME:

        href="https://github.com/mabel-chang/INST377_Lab_Work"
